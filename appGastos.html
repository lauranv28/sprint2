      <h1 class="p-1">Expension</h1>

        gastó cada uno y la app hace la cuenta de cuánto tienen que pagar.
      </p>

    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="col-auto m-1">

              id="nombre"
              type="text"
              class="form-control"
              placeholder="Nombre"

          </div>
          <div class="col-auto m-1">

              id="pago"
              type="number"
              class="form-control"
